<div class="flex flex-col p-6 bg-white rounded-lg shadow-lg">
  <h1 class="text-3xl font-bold text-gray-800 mb-8">My Todo List</h1>

  <div class="space-y-4">
    <div
      *ngFor="let todo of todos"
      class="flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors duration-200 shadow-sm"
    >
      <div class="flex items-center space-x-4">
        <mat-checkbox
          [(ngModel)]="todo.completed"
          (ngModelChange)="onTodoChange(todo)"
          color="primary"
          class="scale-110"
        ></mat-checkbox>
        <span
          [ngClass]="{
            'line-through text-gray-400': todo.completed,
            'text-gray-700 font-medium': !todo.completed
          }"
          class="text-lg transition-all duration-200"
        >
          {{ todo.title }}
        </span>
      </div>

      <div class="flex items-center space-x-3">
        <span class="text-sm text-gray-500 bg-gray-100 px-3 py-1 rounded-full">
          {{ todo.date | date : "mediumDate" }}
        </span>
        <button
          mat-icon-button
          [ngClass]="{
            '!text-red-500 hover:!text-red-600': todo.isFavorite,
            '!text-gray-400 hover:!text-gray-500': !todo.isFavorite
          }"
          (click)="addToFavorites(todo)"
          class="hover:scale-110 transition-transform duration-200"
        >
          <mat-icon>favorite</mat-icon>
        </button>
        <button
          mat-icon-button
          (click)="deleteTodo(todo)"
          class="!text-red-500 hover:!text-red-600 hover:scale-110 transition-transform duration-200"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
